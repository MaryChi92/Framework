{% extends "base.html" %}
{% block title %}
Create course
{% endblock %}

{% block body %}

<h1>Create course</h1>
<form method="post">
  <div class="form_settings">
    <input type="hidden" name="category_id" value="{{context.params.category_id}}">
    <p><span>Course type</span><select name="course_type">
        <option value="interactive">on-line interactive course</option>
        <option value="recorded">on-line recorded course</option>
        <option value="offline">off-line course</option>
      </select></p>
    <p><span>Course name</span><input type="text" name="name" placeholder="Course name">
    <p><span>Course location</span><input type="text" name="location" placeholder="Address">
    <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="submitted"
        value="Create" />
  </div>

</form>

{% endblock %}
